<h4><a href="{{ pathto('contents') }}">Table of Contents</a></h4>
{{ toctree(includehidden=True, collapse=True, maxdepth=3) }}
{% if theme_extra_nav_links %}
<hr />
<ul>
    {% for text, uri in theme_extra_nav_links.items() %}
    <li class="toctree-l1"><a href="{{ uri }}">{{ text }}</a></li>
    {% endfor %}
</ul>
{% endif %}
